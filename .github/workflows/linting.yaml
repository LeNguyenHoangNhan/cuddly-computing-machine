name: Run Test
on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use NodeJS 13.x
        uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - name: Run test
        run: |
          npm install
          npm run-script lint
